<!-- HTML file for the popup UI -->
<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-box shadow-sm">
      <button
        id="close-btn"
        type="button"
        class="btn-close close-btn btn-sm"
        aria-label="Close"
      ></button>

      <header class="mb-3">
        <img src="icons/icon.png" alt="Clear Policy Logo" />
        <h1 class="text-primary">ClearPolicy</h1>
      </header>

      <section>
        <div id="concerns"></div>
        <!-- OR -->
        <div id="concerns-container"></div>
      </section>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
