<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-box shadow-sm">
      <button
        id="close-btn"
        type="button"
        class="btn-close close-btn btn-sm"
        aria-label="Close"
      ></button>

      <header class="mb-3">
        <img src="icons/icon.png" alt="ClearPolicy Logo" />
        <h1 class="text-primary">ClearPolicy</h1>
      </header>

      <section>
        <div id="loading-indicator" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Analyzing Terms of Use...</p>
        </div>

        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <div id="concerns-container" style="display: none;"></div>
      </section>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
