<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/popup.css" />    
    <title>ClearPolicy</title>
  </head>
  <body>
    <div class="popup-box shadow-sm">
      <button
        id="close-btn"
        type="button"
        class="btn-close close-btn btn-sm"
        aria-label="Close"
      ></button>

      <header class="mb-3">
        <img src="../assets/icons/icon.png" alt="ClearPolicy Logo" />
        <h1 class="text-primary">ClearPolicy</h1>
        <!-- Progress Bar -->
        <div id="progress-bar-container" class="progress" style="display: none;">
          <div
            id="progress-bar"
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <span id="progress-label"></span>
          </div>
        </div>
        <p id="progress-text" style="display: none;">Analyzing Terms of Use...</p>
      </header>

      <section>
        <div id="loading-indicator" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="error-container" class="alert alert-danger" style="display: none;"></div>

        <div id="concerns-container" style="display: none;"></div>
      </section>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/popup.js"></script>    
  </body>
</html>
